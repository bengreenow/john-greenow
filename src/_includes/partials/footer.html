<footer class="bottom-0 text-left w-full py-4 bg-gray-900">
    <div class="container mx-auto flex flex-col justify-between">
        <ul class="p-0 font-medium relative">
            {% for link in footer.items %}
            <li>
                <a
                    class="
                        text-gray-300
                        relative
                        my-2
                        inline-block
                        hover:text-white hover:translate-x-1
                        transition-transform
                        transform
                    "
                    href="{{ link.url }}"
                    >{{ link.name }}</a
                >
            </li>
            {%endfor%}
        </ul>
    </div>
</footer>
