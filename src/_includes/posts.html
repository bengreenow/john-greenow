---
layout: default
prism: true
---

<div class="container max-w-4xl prose-purple mt-6 px-6">
    <div class="pb-5">
        <h1 class="font-bold text-7xl">{{title}}</h1>
        <p class="text-left text-base leading-6 font-medium text-gray-500">
            <time> {{ date | readableDate }} </time>
        </p>
    </div>
    <article class="prose-dark text-white lg:prose-xl my-4 mx-auto">
        {{ content | safe }}
    </article>
</div>
